<p-dataView #dv [value]="products">
  <ng-template pTemplate="list" let-products>
    <div class="grid grid-nogutter col-10 mx-auto">
      <h1 class="product-list-header">Our latest collections</h1>

      <div *ngFor="let product of products; let first = first" class="col-12">
        <app-product-card
          [product]="product"
          [first]="first"
        ></app-product-card>
      </div>

      <div class="paginator">
        <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="120"
        [rowsPerPageOptions]="[10, 20, 30]"
      />
      </div>
    </div>
  </ng-template>
</p-dataView>
