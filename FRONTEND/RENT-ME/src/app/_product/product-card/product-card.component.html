<div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }" style="background: #faf7f7; border-radius: 3px; margin-bottom: 5px">
   
    <div class="md:w-10rem relative">
        <img class="block xl:block mx-auto border-round w-full" [src]="product.image" [alt]="product.name" />
        <p-tag [value]="product.inventoryStatus" [severity]="product.inventoryStatus=='OUTOFSTOCK'?'danger':'success'" class="absolute" [style.left.px]="4" [style.top.px]="4" />
    </div>

    <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
        <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2" (click)="viewDetails(product.id)" style="cursor: pointer;">
            <div>
                <span class="font-medium text-secondary text-sm">{{ product.brand }}</span>
                <div class="text-lg font-medium text-900 mt-2">{{ product.name }} ({{product.model}})</div>
            </div>
            <div class="surface-100 p-1" style="border-radius: 30px">
                <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                    <span class="text-900 font-medium text-sm">{{ product.rating }}</span>
                    <i class="pi pi-star-fill text-yellow-500"></i>
                </div>
            </div>
        </div>

        <div class="flex flex-column md:align-items-end gap-5">
            <span class="text-xl font-semibold text-900">{{ product.price | currency }}</span>
            <div class="flex flex-row-reverse md:flex-row gap-2">
                <p-button icon="pi pi-heart" [outlined]="true" />
                <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" severity="info" label="Book Now" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" />
            </div>
        </div>
        
    </div>
</div>
