<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-gray-700 mb-8">Our latest collections</h1>
    <div class="space-y-6">
      @for (product of products; track product.id) {
        <div class="flex items-center bg-[#f1f1f1] rounded-lg shadow-md overflow-hidden">
          <div class="relative w-1/4">
            <img [src]="product.image" [alt]="product.model" class="w-full h-48 object-cover">
            <span class="absolute top-2 left-2 px-2 py-1 text-sm font-semibold rounded-full"
                  [class.bg-green-400]="product.inStock"
                  [class.bg-red-400]="!product.inStock"
                  [class.text-white]="true">
              {{ product.inStock ? 'IN STOCK' : 'OUT OF STOCK' }}
            </span>
          </div>
          <div class="flex-grow p-6 flex justify-between items-center">
            <div>
              <h2 class="text-xl font-semibold text-gray-800">{{ product.brand }}</h2>
              <p class="text-gray-600">{{ product.model }}</p>
              <div class="flex items-center mt-2">
                <span class="text-yellow-400">â˜…</span>
                <span class="ml-1 text-gray-600">{{ product.rating }}</span>
              </div>
            </div>
            <div class="flex flex-col items-end space-y-2">
              <span class="text-2xl font-bold text-gray-900">${{ product.price.toFixed(2) }}</span>
              <div class="flex items-center space-x-2">
                <button class="p-2 text-sky-500 border border-sky-500 rounded-full hover:bg-sky-50">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>
                </button>
                <button class="px-4 py-2 bg-sky-500 text-white rounded-md hover:bg-sky-600">
                  Book Now
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
