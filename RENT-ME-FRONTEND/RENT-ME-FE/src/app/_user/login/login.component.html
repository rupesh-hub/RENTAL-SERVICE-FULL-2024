<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl">
      <div class="flex flex-col md:flex-row">
        <!-- Social Login Options -->
        <div class="w-full md:w-1/2 pr-0 md:pr-8 mb-8 md:mb-0">
          <button class="w-full mb-4 py-3 px-4 bg-blue-600 text-white rounded-md flex items-center justify-center hover:bg-blue-700 transition duration-300">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Login with Facebook
          </button>
          <button class="w-full mb-4 py-3 px-4 bg-blue-400 text-white rounded-md flex items-center justify-center hover:bg-blue-500 transition duration-300">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
            Login with Twitter
          </button>
          <button class="w-full py-3 px-4 bg-red-500 text-white rounded-md flex items-center justify-center hover:bg-red-600 transition duration-300">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/>
            </svg>
            Login with Google+
          </button>
        </div>

        <!-- OR Divider -->
        <div class="w-full md:w-10 flex items-center justify-center my-6 md:my-0">
          <div class="bg-gray-300 rounded-full w-10 h-10 flex flex-col items-center justify-center text-gray-500 font-bold relative">
            <div class="absolute -top-3 text-gray-400">▲</div>
            OR
            <div class="absolute -bottom-3 text-gray-400">▼</div>
          </div>
        </div>

        <!-- Manual Login Form -->
        <div class="w-full md:w-1/2 pl-0 md:pl-8">
          <h2 class="text-xl font-semibold mb-6 text-gray-700">Sign in manually</h2>
          <form>
            <div class="mb-4">
              <input type="text" placeholder="Username or email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
              <input type="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center justify-between mb-6">
              <label class="flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
              </label>
              <button type="submit" class="bg-red-500 text-white py-2 px-6 rounded-md hover:bg-red-600 transition duration-300 text-lg"
              (click)="login()">
                LOGIN
              </button>
            </div>
          </form>
          <div class="text-center text-sm">
            <a [routerLink]="'/users/register'" class="text-red-500 hover:underline">Register now</a>
            <span class="mx-2 text-gray-500">|</span>
            <a [routerLink]="'/users/forget-password'" class="text-gray-500 hover:underline">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
